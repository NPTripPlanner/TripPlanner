language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
  - "$HOME/.cache/firebase/"
before_script:
  - "npm install -g firebase-tools"
script:
  - "CI=false" #disable using CI env variable
  - "firebase emulators:start"
  - "npm run test"
  - "npm run build"

after_failure:
  - "cat /home/travis/.npm/_logs/*.log"
deploy:
  provider: pages
  verbose: true
  skip_cleanup: true
  github_token: $TripPlanner_Github_Token
  local_dir: build
  on:
    branch: master